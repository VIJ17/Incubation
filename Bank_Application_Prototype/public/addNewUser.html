<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<title> Add New User </title>
<style>
	label {
			font-size:20px;
	}
	button {
			font-size:15px;
	}
</style>
</head>
<body style = "background-color:powderblue">
<div style = "width:100%; height:1000px; margin-left:40%">

<h1 style = "background-color:skyblue; width:235px; font-size:30px"> ADD NEW USER </h1>

<label for = "name"> Name : </label>
<input type = "text" id = "name" name = "name"><br><br>
<label for = "mobile"> Mobile No : </label>
<input type = "number" id = "mobile" name = "mobile"><br><br>
<label for = "emailID"> Email ID : </label>
<input type = "email" id = "emailID" name = "emailID"><br><br>
<label for = "dateOfBirth"> Date Of Birth : </label>
<input type = "date" id = "dateOfBirth" name = "dateOfBirth"><br><br>
<label for= "userType"> User Type : </label>
<select name = "userType" id = "userType">
	<option value = "CUSTOMER"> Customer </option>
	<option value = "ADMIN"> Admin </option>
</select><br><br>
<label for = "password"> Password : </label>
<input type = "password" id = "password" name = "password"><br><br>
<label for = "confirmPassword"> Confirm Password : </label>
<input type = "Password" id = "confirmPassword" name = "confirmPassword"><br><br>
<button> Add User </button>
<a href= "profile.html"><button style = "margin-left:1%"> Cancel </button></a>

</div>
</body>
</html>
